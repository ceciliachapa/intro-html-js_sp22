<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-900">
    <div
      class="min-h-screen container mx-auto flex flex-col items-center justify-center"
    >
      <div lcass="title">
        <h1
          class="font-Consolas text-6xl text-gray-300 font-bold font-light py-4"
        >
          My To Do App
        </h1>
      </div>
      <div class="form w-full my-8 py-5">
        <form id="addForm" class="flex justify-center">
          <input
            id="newTodo"
            type="text"
            class="self-center px-5 w-1/2 rounded-l-lg py-3"
            placeholder="New To-do item"
          />
          <button
            class="bg-red-400 text-white py-2 px-4 rounded-r-lg hover:bg-green-700"
          >
            Add
          </button>
        </form>
      </div>
      <div id="todos" class="w-2/3 space-y-8 my-4">
        <div>
          <h3 class="text-2xl text-red-600 font-bold">Pending Items</h3>
          <ul id="pendingList" class="space-y-4"></ul>
        </div>
        <div>
          <h3 class="text-2xl font-bold text-green-400">Completed Items</h3>
          <ul id="completedList" class="space-y-4"></ul>
        </div>
      </div>
    </div>
    <script src="todoapp.js"></script>
  </body>
</html>
